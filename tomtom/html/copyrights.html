<html>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge' />
    <meta charset='UTF-8'>
    <title>Maps SDK for Web - Copyrights and attribution</title>
    <meta name='viewport'
          content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link rel='stylesheet' type='text/css' href='/cdn.web-sdk-maps/maps.css'>
    <link rel='stylesheet' type='text/css' href='../assets/ui-library/index.css'/>
</head>
<body>
    <div id='map' class='map'></div>
    <script src='/cdn.web-sdk-maps/maps-web.min.js'></script>
    <script data-showable type='text/javascript' src='../assets/js/mobile-or-tablet.js'></script>
    <script>
        // Define your product name and version.
        tt.setProductInfo('<your-product-name>', '<your-product-version>');
        var map = tt.map({
            key: '${api.key.maps}',
            container: 'map',
            style: 'tomtom://vector/1/basic-main',
            dragPan: !isMobileOrTablet(),
            attributionControlPosition: 'bottom-left'
        });
        map.addControl(new tt.FullscreenControl());
        map.addControl(new tt.NavigationControl());

        var attributions = [
            '<a target="_blank" href="https://www.tomtom.com/mapshare/tools/">Report map issue</a>',
            '<a target="_blank" href="//www.tomtom.com/en_gb/legal/privacy/" id="privacy_link">Privacy</a>'
        ];

        map.getAttributionControl().addAttribution(attributions);
    </script>
</body>
</html>
